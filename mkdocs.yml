site_name: pydantic-deep
site_description: Deep Agent Framework built on Pydantic AI
site_url: https://vstorm-co.github.io/pydantic-deep/
repo_url: https://github.com/vstorm-co/pydantic-deep
repo_name: vstorm-co/pydantic-deep

theme:
  name: material
  palette:
    - scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/logo.svg
  favicon: assets/favicon.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - social:
      enabled: false
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            members_order: source

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/vstorm-co/pydantic-deep
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pydantic-deep/

nav:
  - pydantic-deep:
    - index.md
    - installation.md
    - getting-help.md
  - Documentation:
    - Core Concepts:
      - concepts/index.md
      - concepts/agents.md
      - concepts/backends.md
      - concepts/toolsets.md
      - concepts/skills.md
    - Advanced Features:
      - advanced/human-in-the-loop.md
      - advanced/subagents.md
      - advanced/streaming.md
      - advanced/structured-output.md
      - advanced/processors.md
  - Examples:
    - examples/index.md
    - examples/basic-usage.md
    - examples/filesystem.md
    - examples/file-uploads.md
    - examples/skills.md
    - examples/docker-sandbox.md
    - examples/docker-runtimes.md
  - API Reference:
    - api/index.md
    - api/agent.md
    - api/backends.md
    - api/toolsets.md
    - api/processors.md
    - api/types.md

extra_css:
  - stylesheets/extra.css
